<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do Círculo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #resultados {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Exercício JS4</h1>
    <div>
        <input type="number" id="raio" placeholder="Informe o raio">
        <button onclick="calcularCirculo()">OK</button>
    </div>
    <div id="resultados">

    </div>

    <script>
        function calcularCirculo() {
            const raio = document.getElementById('raio').value;
            const area = Math.PI * raio * raio;
            const circunferencia = 2 * Math.PI * raio;

            const resultados = document.getElementById('resultados');
            resultados.innerHTML = `<p>Área do círculo: ${area.toFixed(2)}</p>`;
            resultados.innerHTML += `<p>Circunferência: ${circunferencia.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
